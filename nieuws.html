    <script>
        async function loadNews() {
            const container = document.getElementById('news-container');
            // Gratis CryptoCompare API (geen key nodig voor basis nieuws)
            const url = 'https://min-api.cryptocompare.com';

            try {
                const res = await fetch(url);
                const data = await res.json();
                
                if (data.Data && data.Data.length > 0) {
                    container.innerHTML = ''; // Leeg de lader
                    data.Data.slice(0, 8).forEach(item => {
                        container.innerHTML += `
                            <a href="${item.url}" target="_blank" class="btn-press block app-card overflow-hidden">
                                <div class="flex flex-col">
                                    <img src="${item.imageurl}" class="w-full h-40 object-cover opacity-80" alt="news">
                                    <div class="p-5 space-y-2">
                                        <div class="flex justify-between items-center">
                                            <span class="text-[8px] font-black bg-white/10 px-2 py-0.5 rounded text-yellow-500 uppercase tracking-widest">${item.source_info.name}</span>
                                        </div>
                                        <h4 class="text-sm font-extrabold leading-tight group-hover:text-yellow-500">${item.title}</h4>
                                    </div>
                                </div>
                            </a>`;
                    });
                }
            } catch (e) {
                container.innerHTML = '<p class="text-center text-slate-500 py-10 text-xs uppercase font-black">Nieuws kon niet laden. Controleer je internet.</p>';
            }
        }

        // Start de lader
        loadNews();
    </script>
